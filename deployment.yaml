apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-eks-jenkins 
  labels:
    app: testwebapp
spec:
  selector:
    matchLabels:
        app: testwebapp
  replicas: 2
  template:
    metadata:
      labels:
        app: testwebapp
    spec:
      containers:
        - name: testwebapp
          image: index.docker.io/gvkr1409/testwebapp:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
      imagePullSecrets:
        - name: docker-creds
---
apiVersion: v1
kind: Service
metadata:
    name: my-svc-test
spec:
    selector:
        appName: testwebapp
    type: NodePort
    ports:
    - port: 8010
      targetPort: 8080
